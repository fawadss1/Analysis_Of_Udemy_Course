{% extends 'Teacher/base.html' %}
{% block title %}Add Category{% endblock %}
{% block body %}
    <div class="container">
        <h3 class="text-center mt-5">Add Cource Category</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Category Name" name="name"
                       required>
            </div>
            <div class="form-group">
                <label for="email">Image</label>
                <input type="file" class="form-control" id="email" placeholder="Upload Your Image" name="cimage"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Add Now</button>
        </form>
    </div>
{% endblock %}
